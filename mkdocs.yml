site_name: RingCentral Engage Developer Guide
site_url: https://engage-api-docs.rtfd.org
site_favicon: favicon.ico
repo_url: https://github.com/ringcentral/engage-voice-api-docs
docs_dir: docs
theme:
  name: ringcentral
  product_section: engage
  fluid_layout: True
  suppress_nextprev: true
  shortcuts:
    - foo

plugins:
  - git-committers:
      repository: ringcentral/engage-voice-api-docs
      branch: master
  - bootstrap-tables

markdown_extensions:
  - markdown.extensions.admonition
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.tabbed
  - pymdownx.superfences:
       disable_indented_code_blocks: true
  - pymdownx.highlight

#extra_css: [extra.css]
#extra_javascript: [fonts.js]
pages:
- 'Primary':
  - 'Campaigns and Leads':
    - 'Leads':
      - 'Bulk Import Leads': leads/bulk-import.md
      - 'Searching Leads': leads/search.md
  - 'Reports':
    - 'Agent Sessions': reports/agent-session-report.md
    - 'Calls and Recordings': reports/global-call-type-detail-report.md
- 'Secondary':
  - 'Using the API':
    - 'Obtaining a Token': basics/auth-ringcentral.md
    - 'Legacy Tokens': basics/auth-legacy.md
  - 'Embeddable': embeddable/get-started.md
